<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>practice mode</title>
        <!-- <script defer src="./description.js"></script>
            <script defer src="./loadData.js"></script>
            <script defer src="./detection.js"></script>
            <script defer src="./../Scripts/General/general.ts"></script> -->
        <link rel="stylesheet" href="./practice.css" />
        <link rel="icon" type="image/x-icon" href="./../../Resources/images/favicon_io/favicon.ico" />
        <script type="module" src="./main.js"></script>
    </head>
    <body>
        <a id="bkA" href="./../Selection/index.html"><div id="back">BACK</div></a>
        <h1>PRACTICE MODE</h1>
        <!-- <div id="mode">
        <button id="button-mode" onclick="enableDisable()">enable camera mode</button>
    </div>-->

        <div class="main-container">
            <div class="sub-container" id="info-content">
                <a>
                    <button class="button" id="button-prev">
                        <img class="button-svg" src="./../../Resources/images/icons/circle-chevron-right-solid.svg" />
                    </button>
                </a>
                <div id="info">
                    <p>This is how your hand should look like</p>
                    <div id="sign-ref">
                        <div id="sign-pov-self">
                            <p>to you</p>
                            <img id="sign-image-self" />
                        </div>
                        <div id="sign-pov-cam">
                            <p>in webcam</p>
                            <img id="sign-image-cam" />
                        </div>
                    </div>
                    <h2>chosen element : <span id="sign-name"></span></h2>
                    <p id="sign-description"></p>
                </div>
                <a>
                    <button class="button" id="button-next">
                        <img class="button-svg" src="./../../Resources/images/icons/circle-chevron-right-solid.svg" />
                    </button>
                </a>
            </div>
            <div class="sub-container" id="video-content">
                <p id="video-note">note: it is recommended to keep the camera and sign positoned to your chest and be at least 2 feet away from camera</p>
                <video autoplay="true" id="rawCamVid"></video>
                <canvas id="camCanvas"></canvas>
                <br />
                <div id="detection-result">
                    <h2 id="detection-result-text"></h2>
                    <img id="detection-result-icon" />
                </div>
            </div>
        </div>
    </body>
</html>
